<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/group.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-white py-[23px] dark:bg-[#1F2E35]">
        <div class="container max-w-[1280px] w-[80%]  mx-auto flex justify-between items-center">
            <div class="flex gap-1 items-center">
                <img src="./images/group.svg" alt="group">
                <h2 class="text-[#173A56] font-bold text-3xl dark:text-white">Product</h2>    
            </div>
            
            <div class="md:flex items-center lg:gap-6 md:gap-4 gap-2 hidden">
                <nav>
                    <ul class="flex lg:gap-6 md:gap-4 gap-2">
                        <li><a class="font-poppins dark:text-white text-[#22343D] text-base font-medium" href="#">Product</a></li>
                        <li><a class="font-poppins dark:text-white text-[#22343D] text-base font-medium" href="#">Customers</a></li>
                        <li><a class="font-poppins dark:text-white text-[#22343D] text-base font-medium" href="#">Pricing</a></li>
                        <li><a class="font-poppins dark:text-white text-[#22343D] text-base font-medium" href="#">Resources</a></li>
                    </ul>
                </nav>
                <div>
                    <button class="border-[#BCD0E5] lg:py-[10px] lg:px-6 py-2 px-1 rounded-[4px] text-[#173A56] font-semibold text-base border dark:text-white ">Sign In</button>
                    <button class="bg-[#02897A] text-base font-semibold text-white lg:py-[10px] lg:px-6 py-2 px-1 rounded-[4px] dark:text-white">Sign Up</button>
                </div>
                <div>
                    <img class="mode" src="./images/theme-mode.png" alt="theme">
                </div>
            </div>

            <div class="md:hidden block">
                <img src="./images/menu.svg" alt="menu">
            </div>
        </div>
    </header>



    <script src="./js/main.js"></script>
</body>
</html>
